<koken:event_content>

<figure class="list_item">

	<div class="item_media clear">

		<koken:content_image>

			<span class="img_wrap" data-koken-ignore-responsive="true">

				<koken:if true="settings.show_share">

					<koken:if true="content.public">

						<div class="share_content">

							<span class="content-share share_button"><i></i></span>

							<div class="kshare">
								<input type="text" class="kshare-input" value="{{ content.url }}" />
								<ul class="kshare-items">
									<li>
										<koken:if empty="profile.twitter"><a target="_blank" href="https://twitter.com/intent/tweet?text={{ content.title|content.filename url_encode="true" }}&url={{ content.url url_encode="true" }}" class="share-twitter"><koken:else><a target="_blank" href="https://twitter.com/intent/tweet?text={{ content.title|content.filename url_encode="true" }}&url={{ content.url url_encode="true" }}&via={{ profile.twitter }}" class="share-twitter" title="{{ language.share_on_ }} Twitter"></koken:if><i class="kicon-twitter"></i></a>
							    	</li>
							    	<li>
							   			 <a target="_blank" href="https://www.facebook.com/sharer.php?u={{ content.url url_encode="true" }}" class="share-facebook" title="{{ language.share_on_ }} Facebook"><i class="kicon-facebook"></i></a>
							   		</li>
							   		<li>
							    		<a href="http://pinterest.com/pin/create/button/?url={{ content.url url_encode="true" }}&media={{ content.presets.large.url url_encode="true" }}&description={{ content.title|content.filename url_encode="true" }}" class="share-pinterest" title="{{ language.share_on_ }} Pinterest"><i class="kicon-pinterest"></i></a>
							    	</li>
							    	<li>
							    		<a target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=photo&content={{ content.presets.large.url url_encode="true" find="," replace="/"}}&canonicalUrl={{ content.url url_encode="true" }}&caption=%3Cp%3E%3Cstrong%3E%3Ca href=&quot;{{ content.url url_encode="true" }}&quot;title=&quot;{{ content.title|content.filename }}&quot;%3E{{ content.title|content.filename }}%3C/a%3E%3C/strong%3E%3C/p%3E%3Cp%3E{{ content.caption url_encode="true" }}%3C/p%3E" class="share-tumblr" title="{{ language.share_on_ }} Tumblr"><i class="kicon-tumblr"></i></a>
							    	</li>
							    	<li>
							    		<a target="_blank" href="https://plus.google.com/share?url={{ content.url url_encode="true" }}" class="share-google" title="{{ language.share_on_ }} Google+"><i class="kicon-gplus"></i></a>
							    	</li>
							    	<koken:max_download>
							    	<li>
							    		<koken:link class="share-dl no-share" title="{{ language.download }} {{ max_download.width }} x {{ max_download.height }}"><i class="kicon-dl"></i></koken:link>
							    	</li>
								    </koken:max_download>
							    </ul>
					    	</div>

					    </div>

					</koken:if>

				</koken:if>

				<koken:link lightbox="{{ settings.link_to_lightbox }}"><koken:img lazy="true" class="imgframe" /></koken:link>

				<koken:if data="settings.spin_style" equals="halfcirc"><div class="spinner_pos"><div class="spinner"></div></div></koken:if>

				<koken:if true="settings.show_text">
					<koken:include file="layouts/media_meta.html" />
				</koken:if>

			</span>

		</koken:content_image>

		<koken:content_video>

			<koken:video />

			<koken:if true="settings.show_text">
				<koken:include file="layouts/media_meta.html" />
			</koken:if>

		</koken:content_video>

	</div>

	<figcaption class="cap_width">

		<h3>
			<koken:link>
				{{ content.title | content.filename }}
			</koken:link>
		</h3>

		<p class="caption">
			{{ content.caption }}
		</p>

		<koken:categories>
			<p class="meta">
				{{ language.view_more_in }}:
				<koken:loop separator=", ">
					<koken:link to="category" title="{{ language.view_everything_in_title collate='category.title' }}">
						{{ category.title }}
					</koken:link>
				</koken:loop>
			</p>
		</koken:categories>

		<koken:tags>
			<p class="meta tags">
				<koken:loop separator="&nbsp;">
					<koken:link to="tag" title="{{ language.view_everything_in }} #{{ tag.title }}">
						#{{ tag.title }}
					</koken:link>
				</koken:loop>
			</p>
		</koken:tags>

		<koken:if true="{{ settings.show_source }}">
	    	<koken:not empty="{{ content.source.title }}">
				<p class="meta">
					<a href="{{ content.source.url }}" onclick="return !window.open(this.href);" title="{{ language.view_on_title collate='content.source.title' }}">{{ language.view_on_title collate="content.source.title" }}</a>
				</p>
			</koken:not>
		</koken:if>

	</figcaption>

</figure>

</koken:event_content>
