<koken:if true="pjax">
	<koken:title />
<koken:else>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<koken:meta />
	<koken:title />

	<koken:asset file="reset.css" common="true" />
	<koken:asset file="css/kicons.css" />
	<koken:asset file="css/kvideo.css" />
	<koken:asset file="css/kshare.css" />

	<koken:settings />

	<koken:asset file="js/environment.js" />
	<koken:asset file="js/jquery.smooth-scroll.min.js" />
	<koken:asset file="js/jquery.sidr.min.js" />
	<koken:asset file="pillar.js" common="true" />
	<koken:asset file="jquery.pjax.js" common="true" />
	<koken:asset file="jquery.pjax-transition.js" common="true" />
	<koken:asset file="share.js" common="true" />
	<koken:asset file="js/madison.js" />

	<script>
		Madison.nestedNav = '{{ settings.nav_nested }}';
	</script>
</head>

<body class="pos_{{ settings.nav_pos }} splash_t{{ settings.site_title_show_splash }}">

	<koken:if true="settings.show_social">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</koken:if>

	<div id="sidr-left" class="mob">
 		<koken:include file="layouts/nav.html" />
	</div>

	<div id="mob-bttn-row">
		<div class="w">
			<div id="mob-pag-bttns" class="vcenter">
				<a href="#" data-koken-keyboard-scroll-previous><i class="kicon-angle-up"></i></a><a href="#" data-koken-keyboard-scroll-next><i class="kicon-angle-down"></i></a>
			</div>
			<a id="mob-menu" class="vcenter" href="#mob-menu"><i class="kicon-mob-menu"></i></a>
		</div>
	</div>

	<div id="page">

		<div id="col" class="align_{{ settings.col_align }}">

			<div class="in">

				<section>
					<header class="top">
						<koken:if data="settings.site_title_type" equals="text">
							<koken:link to="front" title="{{ language.home }}"><h1 class="site_title">{{ site.title }}</h1></koken:link>
						<koken:else>
							<koken:not empty="settings.site_title_img_url">
								<div id="site_logo">
									<div class="w">
								<koken:link to="front" title="{{ language.home }}" class="logo"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
								</div>
							</div>
							<koken:else>
								<span id="title_ph"></span>
							</koken:not>
						</koken:if>
					</header>
				</section>

				<section>
					<koken:if true="settings.show_tagline">
						<span class="tagline">{{ site.tagline }}</span>
					</koken:if>
				</section>

				<nav class="hide_mob">
					<koken:include file="layouts/nav.html" />
				</nav>

				<div id="col-xtra">
					<div id="col-xtra-content">
						<koken:not empty="settings.col_xtra_text">
						<section id="col-xtra-text">
							{{ settings.col_xtra_text }}
						</section>
						</koken:not>
						<section>
							<koken:if true="settings.show_social">
								<div class="social">
									<span class="fb">
										<koken:if data="settings.fb_href" equals="site">
											<div class="fb-like" data-href="{{ location.site_url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
										</koken:if>
										<koken:if data="settings.fb_href" equals="fbpage">
											<div class="fb-like" data-href="{{ profile.facebook }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
										</koken:if>
									</span>
									<span class="tw">
										<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
										<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
									</span>
									<span class="gplus">
										<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
										<div class="g-plus" data-action="share" data-annotation="bubble"></div>
									</span>
								</div>
							</koken:if>
						</section>
						<koken:if true="{{ settings.col_show_cr }}">
							<section>
								{{ site.copyright }}
							</section>
						</koken:if>
					</div>
				</div>

				<koken:if true="{{ settings.show_page_load_spin }}">
				<div class="kloading">
					<koken:if data="settings.spin_style" equals="halfcirc">
						<div class="spinner_pos active"><div class="spinner"></div></div>
					</koken:if>
					<koken:if data="settings.spin_style" equals="flower">
						<span class="gif_loader k-lazy-loading"></span>
					</koken:if>
				</div>
				</koken:if>

			</div>

		</div>

		<div id="target">
	</koken:if>
			<div class="pjax-transition-container">
